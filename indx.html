<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Budget Manager</h2>
        <label>Income:</label>
        <input type="number" id="income" value="0"><br>
        
        <label>Expenses:</label>
        <input type="number" id="expenses" value="0"><br>
        
        <label>Assets:</label>
        <input type="number" id="assets" value="0"><br>
        
        <label>Liabilities:</label>
        <input type="number" id="liabilities" value="0"><br>
        
        <button onclick="calculateSavings()">Calculate Savings</button>
    </div>
    
    <div class="container">
        <div class="result" id="savingsResult"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("savings")) {
                document.getElementById('savingsResult').innerHTML = localStorage.getItem("savings");
            }
        });
        
        function calculateSavings() {
            let income = parseFloat(document.getElementById('income').value) || 0;
            let expenses = parseFloat(document.getElementById('expenses').value) || 0;
            let savings = income - expenses;
            let resultText = "Your Savings: $" + savings;
            
            document.getElementById('savingsResult').innerHTML = resultText;
            localStorage.setItem("savings", resultText);
        }
    </script>
</body>
</html>
